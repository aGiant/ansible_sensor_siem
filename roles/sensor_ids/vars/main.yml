---
# vars file for roles/sensor_ids
home_dir: < your home dir >
zeek_git: https://github.com/zeek/zeek
zeek_git_path: "{{ home_dir }}/zeek"
zeek_policy_path: /usr/local/zeek/share/zeek/site/
zeek_config_path: /usr/local/zeek/etc/
zeek_install_path: /usr/local/zeek
sniff_interface: < your interface >
log_location: "{{ home_dir }}/logs"
zeek_log_location: "{{ log_location }}/zeek/logs/current"
suricata_rule_path: /var/lib/suricata/rules
siem_ip: < your siem ip >

