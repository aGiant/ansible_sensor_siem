- cargo
- libpcre3
- libpcre3-dbg
- libpcre3-dev
- build-essential
- autoconf
- automake
- libkqueue-dev
- libtool
- libpcap-dev
- libnet1-dev
- libyaml-0-2
- libyaml-dev
